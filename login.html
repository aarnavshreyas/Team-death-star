<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head> 
<body>
    <div class="wrapper">
        <!-- Attach onsubmit event to the form -->
        <form onsubmit="loginRedirect(event)">
            <h1>Login</h1>
            <div class="inputbox">
                <input type="text" placeholder="Username" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="inputbox">
                <input type="password" placeholder="Password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me
                </label>
            </div>
            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="register.html">REGISTER</a></p>
            </div>
        </form>
    </div>
    <script>
        // Function to simulate login and redirect to dashboard
        function loginRedirect(event) {
            event.preventDefault(); // Prevent actual form submission
            window.location.href = "Dashboard/db.html"; // Redirect to the dashboard page
        }
    </script>
</body>
</html>
